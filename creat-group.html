<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mui.indexedlist.css" rel="stylesheet" />
		<style>
			html,
			body {
				height: 100%;
				overflow: hidden;
			}
			.mui-bar {
				-webkit-box-shadow: none;
				box-shadow: none;
			}
			#done.mui-disabled{
				color: gray;
			}
			.mui-checkbox.mui-left input[type=checkbox], .mui-radio.mui-left input[type=radio]{
				right: 15px;
				left: auto;
				top: 13px;
			}
			.mui-table-view-cell.mui-checkbox.mui-left, .mui-table-view-cell.mui-radio.mui-left{
				padding-left: 15px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">选择好友</h1>
			<a id='done' class="mui-btn mui-btn-link mui-pull-right mui-btn-blue mui-disabled">完成</a>
		</header>
		<div class="mui-content" id="app">
			<div id='list' class="mui-indexed-list">
				<div class="mui-indexed-list-search mui-input-row mui-search">
					<input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="搜索好友">
				</div>
				<div class="mui-indexed-list-bar" style="display: none;">
					<a>A</a> <a>B</a> <a>C</a> <a>D</a> <a>E</a> <a>F</a> <a>G</a> <a>H</a> <a>I</a> <a>J</a> <a>K</a> <a>L</a> <a>M</a> <a>N</a> <a>O</a> <a>P</a> <a>Q</a> <a>R</a> <a>S</a> <a>T</a> <a>U</a> <a>V</a> <a>W</a> <a>X</a> <a>Y</a> <a>Z</a>
				</div>
				<div class="mui-indexed-list-alert"></div>
				<div class="mui-indexed-list-inner">
					<div class="mui-indexed-list-empty-alert">没有数据</div>
					<ul class="mui-table-view">
						<li v-for="item in contacts" class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
							<input type="checkbox" style="position: absolute;right: 10px;"/>
							<img class="mui-media-object mui-pull-left" :src="item.headImg" style="height: 35px;width: 35px;max-width: 35px;line-height: 35px;">
							<span style="padding-top: 7px;display: inline-block;">{{item.name}}</span>
						</li>
						
						<!--<li data-value="AKU" data-tags="AKeSu" class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-right">
							<input type="checkbox" />阿克苏机场</li>
						<li data-value="BPL" data-tags="ALaShanKou" class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
							<input type="checkbox" />阿拉山口机场</li>
						<li data-value="BSD" data-tags="BaoShan" class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
							<input type="checkbox" />保山机场</li>-->
					</ul>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.indexedlist.js"></script>
		<script src="js/vue.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			var Vm = new Vue({
				el: '#app',
				data: {
					contacts: [
						{
							name: "金大爷",
							headImg: "images/cbd.jpg",
							dataTags: "JinDaYe"
						},
						{
							name: "露露",
							headImg: "images/shuijiao.jpg",
							dataTags: "LuLu"
						},
						{
							name: "会飞的鱼",
							headImg: "images/cbd.jpg",
							dataTags: "HuiFeiDeYu"						
						}
					]					
				},
				mounted: function(){
					this.$nextTick(function(){
						this.InitGreatGroupPage();
					})
				},
				methods: {
					InitGreatGroupPage: function(){
						mui.init();
						mui.ready(function() {
							var header = document.querySelector('header.mui-bar');
							var list = document.getElementById('list');
							var done = document.getElementById('done');
							//calc hieght
							list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
							//create
							window.indexedList = new mui.IndexedList(list);
							//done event
							done.addEventListener('tap', function() {
								var checkboxArray = [].slice.call(list.querySelectorAll('input[type="checkbox"]'));
								var checkedValues = [];
								checkboxArray.forEach(function(box) {
									if (box.checked) {
										checkedValues.push(box.parentNode.innerText);
									}
								});
								if (checkedValues.length > 0) {
									mui.alert('你选择了: ' + checkedValues);
								} else {
									mui.alert('你没选择任何机场');
								}
							}, false);
							mui('.mui-indexed-list-inner').on('change', 'input', function() {
								var count = list.querySelectorAll('input[type="checkbox"]:checked').length;
								var value = count ? "完成(" + count + ")" : "完成";
								done.innerHTML = value;
								if (count) {
									if (done.classList.contains("mui-disabled")) {
										done.classList.remove("mui-disabled");
									}
								} else {
									if (!done.classList.contains("mui-disabled")) {
										done.classList.add("mui-disabled");
									}
								}
							});
						});						
					}
				}
			})

		</script>
	</body>

</html>
